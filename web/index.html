<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="تطبيق إدارة الأساقفة والآباء الكهنة">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ترتيب الآباء الأساقفة">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ترتيب الآباء الأساقفة</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    /* Loading screen styles */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Arial', Arial, sans-serif;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Hide loading screen when Flutter is ready */
    .flutter-ready .loading {
      display: none;
    }

    /* Prevent text selection issues */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    /* Fix for floating point precision issues */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">ترتيب الآباء الأساقفة</div>
    <div class="loading-subtitle">جاري التحميل...</div>
  </div>

  <script>
    // Error handling for Flutter Web
    window.addEventListener('error', function(e) {
      console.warn('Global error caught:', e.error);
      // Don't let errors crash the app
      e.preventDefault();
      return true;
    });

    window.addEventListener('unhandledrejection', function(e) {
      console.warn('Unhandled promise rejection:', e.reason);
      // Don't let promise rejections crash the app
      e.preventDefault();
      return true;
    });

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: "canvaskit", // Use CanvasKit instead of HTML renderer
          }).then(function(appRunner) {
            // Hide loading screen
            document.body.classList.add('flutter-ready');
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Failed to initialize Flutter:', error);
            // Show error message but don't crash
            document.getElementById('loading').innerHTML = 
              '<div class="loading-text">خطأ في التحميل</div>' +
              '<div class="loading-subtitle">يرجى إعادة تحميل الصفحة</div>';
          });
        }
      });
    });
  </script>
</body>
</html>
